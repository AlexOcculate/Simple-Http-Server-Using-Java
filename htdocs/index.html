<html>
  <head>
    <title>Binary Calculator</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5">
        <h1>Simple Binary Calculator</h1>
        <ul class="pt-5">
          <li>Enter two numbers as Number 1 and Number 2</li>
          <li>Click 'Add'</li>
        </ul>
        <div class="row">
          <div class="col-xl-4 col-md-6 col-lg-4 col-sm-8 col-8 m-5">
            <form action="add.php" method="post">
              <div class="form-outline mb-4">
                <input
                  type="text"
                  name="n1"
                  class="form-control form-control-lg"
                  required
                />
                <label class="form-label">Number 1</label>
              </div>
              <div class="form-outline mb-4">
                <input
                  type="text"
                  name="n2"
                  class="form-control form-control-lg"
                  required
                />
                <label class="form-label">Number 2</label>
              </div>
              <input
                type="submit"
                value="Add"
                class="btn btn-primary btn-lg btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
  </body>
</html>
